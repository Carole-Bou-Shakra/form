<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Preference Form</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background:url(background\ image.gif);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color:rgb(159, 227, 82);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            display: none;
            font-size: 12px;
        }
        #responseMessage {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="petForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            <p id="nameError" class="error">Please enter a valid name</p>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            <p id="emailError" class="error">Please enter a valid email address</p>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <label for="preferredPet">Preferred Pet:</label>
            <select id="preferredPet" name="preferredPet">
                <option value=""></option>
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
                <option value="Bird">Bird</option>
                <option value="Fish">Fish</option>
            </select><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('petForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const email = document.getElementById('email').value.trim();
            let valid = true;

            // Validate first name
            if (firstName.length === 0) {
                document.getElementById('nameError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('nameError').style.display = 'none';
            }

            // Validate email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Email regex pattern
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }

            // If both fields are valid, proceed
            if (valid) {
                alert('Form submitted successfully!');
                // Proceed with form submission logic if needed
            } else {
                alert('Form submission failed. Please correct the errors.');
            }
        });
    </script>
</body>
</html>
